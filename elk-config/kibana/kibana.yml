# Kibana 8.11.0 轻量级配置

# 服务器配置
server.name: "elk-kibana"
server.host: "0.0.0.0"
server.port: 5601

# Elasticsearch配置
elasticsearch.hosts: ["http://elasticsearch:9200"]
elasticsearch.username: ""
elasticsearch.password: ""

# 安全配置 - 开发环境禁用
xpack.security.enabled: false
xpack.encryptedSavedObjects.encryptionKey: "elk-encryption-key-32-characters"

# 性能优化
server.maxPayloadBytes: 1048576
server.compression.enabled: true

# 日志配置
logging.appenders:
  console:
    type: console
    layout:
      type: pattern
      pattern: "[%d{ISO8601}][%-5p][%-25c] %m%n"

logging.loggers:
  - name: plugins
    level: warn
  - name: elasticsearch
    level: warn

# 监控配置
monitoring.ui.container.elasticsearch.enabled: false
monitoring.ui.container.logstash.enabled: false

# 数据视图配置
data.search.aggs.shardDelay.enabled: true

# 国际化配置
i18n.locale: "zh-CN"

# 开发工具配置
# xpack.dev_tools.enabled: true

# 报告配置
xpack.reporting.enabled: false
xpack.reporting.kibanaServer.hostname: "kibana"
xpack.reporting.kibanaServer.port: 5601
