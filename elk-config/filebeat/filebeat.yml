# Filebeat 8.11.0 轻量级配置

# Filebeat配置
filebeat.config.modules:
  path: ${path.config}/modules.d/*.yml
  reload.enabled: true
  reload.period: 10s

# 输入配置
filebeat.inputs:
# 应用日志输入
- type: log
  enabled: true
  paths:
    - /var/log/app/*.log
    - /var/log/app/*.error.log
  fields:
    logtype: application
    service: linkr-server
  fields_under_root: true
  multiline.pattern: '^\d{4}-\d{2}-\d{2}'
  multiline.negate: true
  multiline.match: after
  scan_frequency: 10s
  harvester_buffer_size: 16384
  max_bytes: 10485760

# Nacos日志输入
- type: log
  enabled: true
  paths:
    - /var/log/nacos/*.log
  fields:
    logtype: nacos
    service: nacos-server
  fields_under_root: true
  multiline.pattern: '^\d{4}-\d{2}-\d{2}'
  multiline.negate: true
  multiline.match: after
  scan_frequency: 10s

# 系统日志输入（Linux）
- type: log
  enabled: false  # Windows环境禁用
  paths:
    - /var/log/host/syslog
    - /var/log/host/auth.log
  fields:
    logtype: system
  fields_under_root: true

# Docker容器日志输入
- type: container
  enabled: true
  paths:
    - '/var/lib/docker/containers/*/*.log'
  fields:
    logtype: docker
  fields_under_root: true
  processors:
    - add_docker_metadata:
        host: "unix:///var/run/docker.sock"

# 处理器配置
processors:
- add_host_metadata:
    when.not.contains.tags: forwarded
- add_cloud_metadata: ~
- add_docker_metadata: ~
- add_kubernetes_metadata: ~

# 输出配置 - 直接输出到Elasticsearch
output.elasticsearch:
  hosts: ["elasticsearch:9200"]
  index: "filebeat-%{+yyyy.MM.dd}"
  template.name: "filebeat"
  template.pattern: "filebeat-*"
  template.settings:
    index.number_of_shards: 1
    index.number_of_replicas: 0
    index.refresh_interval: 5s
    index.codec: best_compression
  bulk_max_size: 1000
  timeout: 90s

# 模板设置
setup.template.name: "filebeat"
setup.template.pattern: "filebeat-*"
setup.template.settings:
  index.number_of_shards: 1
  index.number_of_replicas: 0
  index.refresh_interval: 5s

# 日志配置
logging.level: info
logging.to_files: true
logging.files:
  path: /var/log/filebeat
  name: filebeat
  keepfiles: 7
  permissions: 0644

# 监控配置
monitoring.enabled: true
monitoring.elasticsearch:
  hosts: ["elasticsearch:9200"]

# 性能优化
queue.mem:
  events: 4096
  flush.min_events: 2048
  flush.timeout: 1s

