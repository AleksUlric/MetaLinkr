name: Full Stack Deployment

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-frontend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: 'LinkrWeb/package-lock.json'
      
      - name: Install Frontend Dependencies
        working-directory: ./LinkrWeb
        run: npm ci
      
      - name: Build Frontend
        working-directory: ./LinkrWeb
        run: npm run build
      
      - name: Upload Frontend Artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: LinkrWeb/dist
          retention-days: 7

  build-backend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: '8'
          distribution: 'temurin'
          cache: 'maven'
          cache-dependency-path: 'LinkrMix/pom.xml'
      
      - name: Build Backend
        working-directory: ./LinkrMix
        run: mvn clean package -DskipTests
      
      - name: Upload Backend Artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-jar
          path: LinkrMix/admin-service/target/*.jar
          retention-days: 7

  deploy:
    needs: [build-frontend, build-backend]
    runs-on: ubuntu-latest
    steps:
      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          name: frontend-dist
          path: ./frontend
      
      - name: Download Backend Artifact
        uses: actions/download-artifact@v4
        with:
          name: backend-jar
          path: ./backend
      
